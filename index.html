<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">             <!--use to connect html to cs-->
</head>

<body>
<div class="card">   
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="Weather">
        <img src="images/rain.png" class="Weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
         
    </div>
</div>

<script>
    const apikey = "214b08022e190771b2bbe876d72ee582";         //it's use for when user enter city name then wheather information is updated
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");   //jb user search btn ko click karega tb city name ki informationcheckweather ko jayegi
    const WeatherIcon = document.querySelector(".Weather-icon");

    async function checkWeather(city){
        const response = await fetch(apiUrl + city +  `&appid=${apikey}`);    //fatch apiUrl and then fatch city name from apiUrl and response it
        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".Weather").style.display = "none";
        }else{
            var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;                                      //update city name
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";             //update temperature  [math.round is round the temperature in integer]
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";                 //update humidity
        document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";                    //update windspeed  [data.wind.speed means to update wind speed data]
        
        //update the image according to the weather condition
        if(data.weather[0].main == "Clouds"){                  // if weather condition cloud h to cloud image ko add kre
            WeatherIcon.src = "images/clouds.png";             // where, weather icon is a class of rain image
        }
        else if(data.weather[0].main == "Clear"){
            WeatherIcon.src = "images/clear.png";
        }
        else if(data.weather[0].main == "Rain"){
            WeatherIcon.src = "images/rain.png";
        }
        else if(data.weather[0].main == "Drizzle"){
            WeatherIcon.src = "images/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
            WeatherIcon.src = "images/mist.png";
        }

        document.querySelector(".Weather").style.display = "block";           //when user enter the city name then display the weather information otherwise not display or display is block
        document.querySelector(".error").style.display = "none";           // if user give wrong input as a city name then display error massage

        }
    }
    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);                //jb hm checkweather function ko call karege to searchbox se city name ki value ko return karega
    })
  
</script>
</body>
</html>
